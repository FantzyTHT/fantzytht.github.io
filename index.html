<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantzy Links</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .pfp {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pfp:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .link {
      display: block;
      width: 250px;
      text-align: center;
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      color: #333;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    .link:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    .img-button {
      width: 500px;
      border-radius: 12px;
      margin: 10px 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .img-button:hover {
      transform: scale(1.05);
    }

    .corner-img {
      position: fixed;
      bottom: 15px;
      left: 15px;
      width: 80px;
      opacity: 0.9;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .corner-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- PFP links to GitHub -->
  <a href="https://github.com/FantzyTHT" target="_blank" rel="noopener">
    <img
      src="https://github.com/FantzyTHT.png"
      alt="Fantzy GitHub Profile Picture"
      class="pfp"
    />
  </a>

  <!-- Custom image button -->
  <a href="https://fantzytht.github.io/fantzysmp">
    <img src="server_banner.png" alt="Custom Button" class="img-button" />
  </a>

  <!-- Decorative or linkable bottom-left image -->
  <a href="https://fantzytht.github.io/badapple">
    <img src="apple.png" alt="Corner Image" class="corner-img" />
  </a>
</body>
</html>
