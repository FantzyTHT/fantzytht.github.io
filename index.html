<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name — Links</title>
  <meta name="description" content="A simple Linktree-style page." />

  <!-- Basic styling (mobile-first) -->
  <style>
    :root{
      --bg:#0f1724;        /* page background */
      --card:#0b1220;      /* card background */
      --accent:#7c3aed;    /* button color */
      --muted:#9aa4b2;     /* muted text */
      --radius:14px;
      --max-width:640px;
      --fw-sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--fw-sans);
      background:linear-gradient(180deg,var(--bg), #071025 90%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
      line-height:1.3;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      text-align:center;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .avatar{
      width:110px;
      height:110px;
      border-radius:999px;
      margin:0 auto 14px;
      overflow:hidden;
      display:inline-grid;
      place-items:center;
      background:linear-gradient(135deg,#122033,#22324a);
      border:2px solid rgba(255,255,255,0.04);
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    h1{
      margin:8px 0 2px;
      font-size:20px;
      letter-spacing:0.1px;
    }
    p.bio{
      margin:0 0 18px;
      font-size:13px;
      color:var(--muted);
    }

    .links{
      display:grid;
      gap:12px;
      margin-top:8px;
    }
    .link{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:12px;
      text-decoration:none;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:inherit;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,0.25);
    }
    .link:active{transform:translateY(1px)}
    .link:hover{box-shadow:0 8px 20px rgba(2,6,23,0.5); transform:translateY(-3px)}
    .link .icon{
      width:36px; height:36px; flex:0 0 36px;
      display:inline-grid; place-items:center;
      background:rgba(255,255,255,0.02); border-radius:10px;
    }
    .link .label{flex:1; text-align:left;}
    .link small{display:block; color:var(--muted); font-size:12px; margin-top:2px}

    .socials{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px;
      opacity:0.9;
    }
    .socials a{
      display:inline-grid; place-items:center;
      width:40px; height:40px;
      border-radius:10px;
      background:rgba(255,255,255,0.02);
      text-decoration:none; color:inherit;
      border:1px solid rgba(255,255,255,0.03);
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:var(--muted);
    }

    /* theme accent examples */
    .primary{ background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(99,102,241,0.08)); border-left:4px solid var(--accent) }
    
    /* responsive tweaks */
    @media(min-width:720px){
      .card{ padding:36px; border-radius:18px; }
      .avatar{ width:128px; height:128px;}
      h1{ font-size:22px;}
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="card" aria-label="Link page">
      <div class="avatar" aria-hidden="true">
        <!-- Replace with your avatar image or keep initials -->
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="Your avatar">
      </div>

      <h1 id="display-name">Your Name</h1>
      <p class="bio" id="bio-text">Short bio — coder, creator, and coffee enthusiast ☕</p>

      <nav class="links" aria-label="Important links">
        <!-- Example link entries: replace href and texts -->
        <a class="link primary" href="https://yourwebsite.example" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- simple globe SVG icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2.5 12h19M12 2.5c2.5 3 2.5 8 0 11.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="label">
            My Website
            <small>Portfolio & projects</small>
          </span>
        </a>

        <a class="link" href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0016 3c-2.5 0-4.5 2.24-3.9 4.63A12.94 12.94 0 013 4s-4 9 5 13a13 13 0 01-8 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="label">
            Twitter
            <small>Join the convo</small>
          </span>
        </a>

        <a class="link" href="https://youtube.com/" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M22.54 6.42a2.78 2.78 0 00-1.95-1.96C18.88 4 12 4 12 4s-6.88 0-8.59.46A2.78 2.78 0 001.46 6.42 29.43 29.43 0 001 12a29.43 29.43 0 00.46 5.58 2.78 2.78 0 001.95 1.96C5.12 20 12 20 12 20s6.88 0 8.59-.46a2.78 2.78 0 001.95-1.96A29.43 29.43 0 0023 12a29.43 29.43 0 00-.46-5.58z" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 15l5-3-5-3v6z" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="label">
            YouTube
            <small>Watch videos</small>
          </span>
        </a>

        <a class="link" href="mailto:you@example.com" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M3 7.5v9A2.5 2.5 0 005.5 19h13A2.5 2.5 0 0021 16.5v-9" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 7.5L12 13 3 7.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="label">
            Email me
            <small>Get in touch</small>
          </span>
        </a>
      </nav>

      <div class="socials" aria-hidden="false">
        <!-- small social icon links -->
        <a href="https://github.com/" target="_blank" rel="noopener noreferrer" title="GitHub" aria-label="GitHub">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 .5C5.7.5.9 5.3.9 11.6c0 4.7 3 8.7 7.2 10.1.5.1.7-.2.7-.5v-1.8c-2.9.6-3.6-1.3-3.6-1.3-.5-1.3-1.2-1.6-1.2-1.6-.9-.6.1-.6.1-.6 1 .1 1.6 1 1.6 1 .9 1.6 2.4 1.2 3 .9.1-.7.4-1.2.7-1.5-2.4-.3-4.9-1.2-4.9-5.2 0-1.2.4-2.2 1-3-.1-.3-.4-1.5.1-3.1 0 0 .8-.3 3 .9.9-.3 1.9-.4 2.9-.4 1 0 2 .1 2.9.4 2.2-1.2 3-1 3-1 .5 1.6.2 2.8.1 3.1.7.8 1 1.8 1 3 0 4-2.5 4.8-4.9 5.2.4.4.7 1 .7 2v3c0 .3.2.6.7.5 4.2-1.4 7.2-5.4 7.2-10.1C23.1 5.3 18.3.5 12 .5z" stroke="currentColor" stroke-width="0.2" />
          </svg>
        </a>

        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="Instagram" aria-label="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1"/>
            <path d="M7 12a5 5 0 015-5 5 5 0 015 5 5 5 0 01-5 5 5 5 0 01-5-5z" stroke="currentColor" stroke-width="1"/>
            <circle cx="17.5" cy="6.5" r="0.5" fill="currentColor"/>
          </svg>
        </a>
      </div>

      <footer>
        <small>Made with ❤️ — customize this at the top of the file</small>
      </footer>
    </section>
  </main>

  <!-- Tiny script for easy inline customization (optional) -->
  <script>
    // Quick customization: change displayed name and bio without editing HTML elements repeatedly
    // To change permanently, edit the HTML directly above.
    (function(){
      const name = "Your Name"; // change me
      const bio = "Short bio — coder, creator, and coffee enthusiast ☕"; // change me
      document.getElementById('display-name').textContent = name;
      document.getElementById('bio-text').textContent = bio;
    })();
  </script>
</body>
</html>
